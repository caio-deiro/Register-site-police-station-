<body>
    <header>

    <form>
        <p>Nome Completo :</p>
        <input type="text" placeholder="Caio deiro">
        <p>Seu cpf :</p>
        <input type="text" placeholder="123456789">
        
        <label for="problema">Escolha o problema ocorrido</label>
        
        <select id="problema">
            <option value="roubo">fratura</option>
            <option value="homicidio">mal-estar</option>
            <option value="furto">ferimento superficial</option>
            <option value="outros">outros</option>
        </select>
        
        <p>Digite aqui os outros sintomas</p>
        <input class="texto" type="text" placeholder="Digite aqui">
       
       
        <p>Deixe aqui o contato de um parente:</p>
            <input type="text" placeholder="71 - 999157834">
        
        <div class="yes-not">
            <label for="yes">Sim</label>
            <input type="radio" id="yes" name="vai"><br>
            <label for="no">Não</label>
            <input type="radio" id="no" name="vai"><br>
            
        </div>

        <button class="btn" type="submit">Enviar</button>
    </form>
